<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Fixtures</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/updateFixtures/{id}(id=${fixtures.id})}" th:object="${fixtures}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">

                        <label for="opponents">Opponent</label>
                        <select name="opponents" th:field="*{opponents}">
                            <option th:each="colorOpt : ${T(sportsapp.sportsapp.Opponents).values()}"
                                    th:value="${colorOpt}" th:text="${colorOpt.displayValue}"></option>
                        </select>


                        <label for="homeOrAway">Location</label>
                        <select name="homeOrAway" th:field="*{homeOrAway}">
                            <option th:each="colorOpt : ${T(sportsapp.sportsapp.HomeOrAway).values()}"
                                    th:value="${colorOpt}" th:text="${colorOpt.displayValue}"></option>
                        </select>


                        <label for="score" class="col-form-label">Score</label>
                        <input type="text" th:field="*{score}" class="form-control" id="score" placeholder="Score">

                        <label for="matchResult" class="col-form-label">Result</label>
                        <input type="text" th:field="*{matchResult}" class="form-control" id="matchResult" placeholder="matchResult">




                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Fixture">
                                <td><a href="/fixtures">Close</a></td>
                            </div>

                        </div>

                    </div>



                </div>


</body>
</html>
