<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fixtures</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">Fixtures Info</h1>
    </div>
</div>


<div class="tab">

    <button class="tablinks"><a href="team">Team</a></button>
    <button class="tablinks"><a href="player">Players</a></button>
    <button class="tablinks"><a href="fixtures">Fixtures</a></button>

</div>

<div id="Home" class="tabcontent">
    <h3>Home</h3>
</div>

<div id="About" class="tabcontent">
    <h3>Team</h3>
</div>

<div id="Contact" class="tabcontent">
    <h3>Players</h3>
</div>


<table>
    <tr>
        <th>Team</th>
        <th>Location</th>
        <th>Score</th>
        <th>Match result</th>

    </tr>
    <tr th:each = "about: ${fixtures}">
        <td th:text="${about.opponents.displayValue}"></td>
        <td th:text="${about.homeOrAway}"></td>
        <td th:text="${about.score}"></td>
        <td th:text="${about.matchResult}"></td>

        <td><a th:href="@{/editFixtures/{id}(id=${about.id})}">Edit</a></td>
        <td>
            <a th:href="@{/deleteFixtures/{id}(id=${about.id})}"onclick="return confirm('Are you sure?')">Delete</a>
        </td>
        <td><a th:href="@{/viewPlayerStatsFixtures/{id}(id=${about.id})}">Stats</a></td>
        <td><a th:href="@{/edit/{id}(id=${about.id})}">BoxScore</a></td>


    </tr>

    <!--<input type="file" name="pic" accept="image/*">
    <input type="submit">-->

</table>


<td><a href="/addFixtures">Add</a></td>
