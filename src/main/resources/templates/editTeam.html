<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Team</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/update/{id}(id=${team.id})}" th:object="${team}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{teamName}" class="form-control" id="name" placeholder="Name">

                        <label for="name" class="col-form-label">Nickname</label>
                        <input type="text" th:field="*{nickName}" class="form-control" id="nickName" placeholder="Nickname">

                        <label for="name" class="col-form-label">Location</label>
                        <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="Location">

                        <label for="name" class="col-form-label">Year Formed</label>
                        <input type="text" th:field="*{yearEstablished}" class="form-control" id="yearEstablished" placeholder="Year Formed">


                        <div>
                        <label for="divison">Divison:</label>
                        <select name="divison"th:field="*{divison}">
                            <option th:each="colorOpt : ${T(sportsapp.sportsapp.Divison).values()}"
                                    th:value="${colorOpt}" th:text="${colorOpt.displayValue}"></option>
                        </select>

                        <label for="sport">Sport:</label>
                        <select name="sport"th:field="*{sport}">
                            <option th:each="sport : ${T(sportsapp.sportsapp.Sport).values()}"
                                    th:value="${sport}" th:text="${sport}"></option>
                        </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Team">
                                <td><a href="/team">Close</a></td>
                            </div>
                        </div>

                    </div>



        </div>


</body>
</html>
