<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Fixtures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">

</head>
<body>


<h1> Add your Fixtures/Results</h1>


<div class="form-popup" id="myForm">
    <form method="POST" th:action="@{/addFixtures}" class="form-container" id="aboutForm">


        <div>
        <label for="opponents">Opponent</label>
        <select name="opponents">
            <option th:each="colorOpt : ${T(sportsapp.sportsapp.Opponents).values()}"
                    th:value="${colorOpt}" th:text="${colorOpt.displayValue}"></option>
        </select>
        </div>

        <div>
            <label for="homeOrAway">Location</label>
            <select name="homeOrAway">
                <option th:each="colorOpt : ${T(sportsapp.sportsapp.HomeOrAway).values()}"
                        th:value="${colorOpt}" th:text="${colorOpt.displayValue}"></option>
            </select>
        </div>

        <div>
        <label for="score">Score </label>
        <input type="text" name="score"/><br/>
        </div>

        <div>
        <label for="matchResult">Result: </label>
        <input type="text" name="matchResult"/><br/>
        </div>






        <div class="mytest">
            <input type="submit" value="Add"/>
        </div>


        <div class="mytest">
        <a href="/fixtures">Close</a>
        </div>
    </form>
</div>


</body>
</html>
